<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px;">

<h1 style="color: #333;">Registration Form</h1>

<form action="/" method="post" style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 5px #888;">

    <label for="firstName" style="font-weight: bold;">First Name:</label>
    <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="lastName" style="font-weight: bold;">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="email" style="font-weight: bold;">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

    <input type="submit" value="Register" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
</form>

</body>
</html>
